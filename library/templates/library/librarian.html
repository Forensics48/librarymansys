<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

    <style>

    </style>
</head>

<body>
    {% load static %}
    {% static "" as baseUrl %}

        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Library Management System</span>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link" aria-current="page" href="..">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../customer/1">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Librarian</a>
                    </li>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown

    <h1 class="mt-4 text-center">Librarian</h1>
    <div class="container mt-4">
        <div class="row justify-content-around">
            <div class="col-md-4 col-sm-12">
                <h1>Edit books</h1>
                <h4>Add a Book</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="authorFirstName" class="form-label">Author First Name</label>
                        <input type="text" class="form-control" id="authorFirstName" aria-describedby="Authors First Name" name="authorFirstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="authorLastName" class="form-label">Author Last Name</label>
                        <input type="text" class="form-control" id="authorLastName" aria-describedby="Authors Last Name" name="authorLastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookIsbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="bookIsbn" aria-describedby="Books Isbn" name="isbn" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="bookTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookCost" class="form-label">Cost</label>
                        <input type="number" class="form-control" id="bookCost" name="cost" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookLanguage" class="form-label">Language</label>
                        <input type="text" class="form-control" id="bookLanguage" name="language" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookPicture" class="form-label">Book Picture</label>
                        <input type="file" class="form-control" id="bookPicture" name="bookPicture" required>
                    </div>
                    <button type="submit" class="btn btn-primary" name="addBook_frm">Add Book</button>
                </form>
                <h4 class="mt-3">Remove a Book</h4>
                <form action="" method="POST" class="mb-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="bookId" class="form-label">Book ID</label>
                        <input type="text" class="form-control" id="bookId" name="bookId" required>
                    </div>
                    <button type="submit" class="btn btn-danger" name="removeBook_frm">Remove</button>
                </form>
            </div>
            <div class="col-md-4 col-sm-12">
                <h1>Edit Customers</h1>
                <h4>Add a Customer</h4>
                <form action="", method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="custFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="custFirstName" aria-describedby="Customers First Name" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="custLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="custLastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="custPhoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="custPhoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Birth Date</label>
                        <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="genderSelector" class="form-label">Gender</label>
                        <select class="form-select" id="genderSelector" aria-label="Select Gender" name="gender" required>
                            <option selected value="male">Male</option>
                            <option value="female">Female</option>
                          </select>
                    </div>
                    <button type="submit" class="btn btn-primary" name="addCustomer_frm">Add Customer</button>
                </form>
                <h4 class="mt-3">Remove a Customer</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="custId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="custId" name="custId" required>
                    </div>
                    <button type="submit" class="btn btn-danger" name="removeCustomer_frm">Remove</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
